<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="logo">
       
        <img src="img/google.jpg" alt="google logo">
    
    </header>

    <div class="form">
            Search the web using Google! <br>
            <input type="search" name="" id="" size="40"><br>
            <button>Google Search</button>
            <button>I'm feeling lucky</button>
    </div>

    <section class="container">
        
        <article class="content">
            <div class="box1">
                Special Searches <br>
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford" target="_blank">Stanford Search</a><br>
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux" target="_blank">Linux Search</a>
            </div>

            <div class="box2">
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a><br>
                <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google</a><br>
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a><br>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
            </div>

            <div class="box3">
                Get Google! <br> updates monthly: <br>
                <input type="mail" placeholder="your e-mail"><br>
                <button>Subscribe</button>
                <a href="https://web.archive.org/web/19990508062635/http://www.egroups.com/list/google-friends">Archive</a>
            </div>

        </article>

    </section>

    <footer class="footer">
        <p>Copyright Â©1998 Google Inc.</p>
    </footer>
    
</body>
</html>
